<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="120" fill="url(#grad1)"/>
  <rect width="512" height="512" rx="120" fill="none" stroke="#334155" stroke-width="10"/>
  
  <!-- Pulse Line W -->
  <path d="M96 256 L160 256 L208 384 L272 112 L336 256 L416 256" 
        stroke="#22d3ee" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Nodes -->
  <circle cx="208" cy="384" r="24" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="272" cy="112" r="24" fill="#f472b6" filter="url(#glow)"/>
</svg>