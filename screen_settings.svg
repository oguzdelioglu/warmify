<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Header -->
  <g transform="translate(20, 60)">
      <circle r="20" cx="20" cy="10" fill="#1e293b"/>
      <path d="M15 10 L25 20 M15 10 L25 0" stroke="white" stroke-width="2" transform="translate(10,10)"/>
      <text x="60" y="20" font-family="sans-serif" font-weight="bold" font-size="24" fill="white">Settings</text>
  </g>

  <!-- Avatar Configurator -->
  <g transform="translate(20, 120)">
      <rect width="335" height="400" rx="24" fill="#1e293b" stroke="#334155"/>
      <text x="20" y="30" font-family="sans-serif" font-weight="bold" font-size="12" fill="#94a3b8" letter-spacing="1">AVATAR CONFIGURATION</text>
      
      <!-- Preview Window -->
      <rect x="20" y="50" width="295" height="180" rx="12" fill="#0f172a" stroke="#0f172a"/>
      <!-- Grid -->
      <path d="M20 140 H315 M167 50 V230" stroke="#334155" stroke-dasharray="4"/>
      
      <!-- Character Render (Cyber Style) -->
      <g transform="translate(167, 140)">
          <circle r="4" fill="#22d3ee" filter="drop-shadow(0 0 5px #22d3ee)"/>
          <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#22d3ee" stroke-width="2"/>
          <line x1="0" y1="-60" x2="0" y2="40" stroke="#22d3ee" stroke-width="2"/>
          <!-- Glow -->
          <circle r="40" fill="#22d3ee" opacity="0.1" filter="blur(10px)"/>
      </g>

      <!-- Tabs -->
      <g transform="translate(20, 250)">
          <rect width="295" height="40" rx="8" fill="#0f172a"/>
          <rect width="145" height="32" rx="6" x="4" y="4" fill="#4f46e5"/>
          <text x="75" y="24" text-anchor="middle" font-size="10" font-weight="bold" fill="white" font-family="sans-serif">ARCHETYPE</text>
          <text x="220" y="24" text-anchor="middle" font-size="10" font-weight="bold" fill="#64748b" font-family="sans-serif">COLORWAY</text>
      </g>

      <!-- Options -->
      <g transform="translate(20, 310)">
          <rect width="90" height="60" rx="8" fill="#4f46e5" fill-opacity="0.2" stroke="#4f46e5"/>
          <text x="45" y="35" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12" fill="white">CYBER</text>

          <rect x="100" width="90" height="60" rx="8" fill="#0f172a" stroke="#334155"/>
          <text x="145" y="35" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12" fill="#64748b">MECH</text>

          <rect x="200" width="90" height="60" rx="8" fill="#0f172a" stroke="#334155"/>
          <text x="245" y="35" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12" fill="#64748b">SPIRIT</text>
      </g>
  </g>

  <!-- Preferences -->
  <g transform="translate(20, 540)">
      <rect width="335" height="140" rx="24" fill="#1e293b" stroke="#334155"/>
      <text x="20" y="30" font-family="sans-serif" font-weight="bold" font-size="12" fill="#94a3b8" letter-spacing="1">PREFERENCES</text>
      
      <!-- Sound Toggle -->
      <g transform="translate(20, 50)">
          <text x="0" y="20" fill="white" font-family="sans-serif" font-size="14">Sound Effects</text>
          <rect x="245" width="50" height="26" rx="13" fill="#3b82f6"/>
          <circle cx="282" cy="13" r="10" fill="white"/>
      </g>
      
      <!-- Seated Mode Toggle -->
      <g transform="translate(20, 100)">
          <text x="0" y="20" fill="white" font-family="sans-serif" font-size="14">Seated Mode</text>
          <text x="0" y="35" fill="#64748b" font-family="sans-serif" font-size="10">Upper body tracking only</text>
          <rect x="245" width="50" height="26" rx="13" fill="#334155"/>
          <circle cx="258" cy="13" r="10" fill="white"/>
      </g>
  </g>

  <!-- Dev Info -->
  <text x="187.5" y="750" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#475569">v2.1.0 â€¢ AI-Powered by Gemini</text>
</svg>