    <link rel="manifest" href="/manifest.json">
    
    <title>Warmify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MediaPipe Pose Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
        overflow-x: hidden;
        /* Disable text selection globally for native app feel */
        -webkit-user-select: none;
        user-select: none;
        /* Remove tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
        /* Ensure clicks work fast */
        touch-action: manipulation;
      }

      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Allow text selection only on inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* GAMIFICATION ANIMATIONS */
      @keyframes comboPop {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      }
      
      @keyframes scoreCount {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes badgeReveal {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }

      @keyframes shine {
        0% { left: -100%; }
        100% { left: 200%; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .animate-combo-pop {
        animation: comboPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .animate-badge-reveal {
        animation: badgeReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }

      .mask-gradient-right {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
    </style>
